<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MyApp</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src='login.js'></script>
</head>


<body>

    <!-- <h1>My Chat</h1> -->
    <!-- Nav tabs -->
    <div class="container">
        <ul class="nav justify-content-center nav-pills flex-column flex-sm-row">
            <li>
                <a class="flex-sm-fill text-sm-center nav-link active" data-toggle="tab" href="#sign_in">
                    <h3>Sign in</h3>
                </a>
            </li>
            <li>
                <a class="flex-sm-fill text-sm-center nav-link" data-toggle="tab" href="#reg">
                    <h3>Registration</h3>
                </a>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content ">
            <div id="sign_in" class="tab-pane active"><br>
                <form action="/login" method="post" class="col-sm-4 offset-sm-4 bg-light text-white p-3">
                    <div class="form-group">
                        <label for="username" class="text-danger font-weight-bold">Login:</label>
                        <input type="text " class="form-control " id="username " placeholder="Login" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="username" class="text-danger font-weight-bold">Password:</label>
                        <input type="text" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>

                    <div class="form-group text-center ">
                        <input type="submit" value="Sign in" class="btn btn-block btn-outline-danger font-weight-bold" id="login">
                    </div>
                </form>
            </div>
            <div id="reg" class="container tab-pane fade"><br>
                <form class="col-6 col-sm-4 offset-sm-4 bg-light text-white p-3 ">
                    <div class="form-group ">
                        <label for="usr" class="text-warning font-weight-bold">First name:</label>
                        <input type="text " class='firstname form-control' placeholder="First name ">
                    </div>
                    <div class="form-group ">
                        <label for="usr" class="text-warning font-weight-bold">Last name:</label>
                        <input type="text " class='lastname form-control' placeholder="Last name ">
                    </div>
                    <div class="form-group ">
                        <label for="pwd " class="text-warning font-weight-bold">Age:</label>
                        <input type="text " class='age form-control' placeholder="Age ">
                    </div>
                    <div class="form-group ">
                        <label for="usr " class="text-warning font-weight-bold">Login:</label>
                        <input type="text " class='login form-control' placeholder="Login ">
                    </div>
                    <div class="form-group ">
                        <label for="pwd " class="text-warning font-weight-bold">Password:</label>
                        <input type="text " class='password form-control' placeholder="Password ">
                    </div>
                    <button class='btn btn-success btn-block add btn-outline-warning font-weight-bold'>Registration</button>
                    <button class='btn btn-warning btn-block user-update'>Update</button>
                </form>
            </div>
        </div>
    </div>

    <!-- <div id='table' class='row justify-content-center'></div> -->

</body>


</html>
