<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>MyChat</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src='chat.js'></script>
</head>

<body>



    <div class="container bg-light">
        <!-- <div class="row">
            <div class="col bg-secondary">
                <h1>Chat</h1>
            </div>
        </div> -->
        <div class="row h-100">
            <div class="col-9">
                <div class="chat-box w-100"> </div>
                <div class="message-box w-100">
                    <form class="d-flex">
                        <textarea class="form-control mr-sm-2 col-10 message h-100" rows="2" placeholder="Input message" required></textarea>
                        <button class="btn btn-primary my-2 my-sm-0 col" id="send-message" type="button">SEND</button>
                    </form>
                </div>
            </div>
            <div class="col-3">
                <a href="login.html">
                    <button class="btn btn-danger btn-block" id="logout" type="button">log Out</button>
                </a>
                <div class="user-info"></div>
                <div class="users-online">
                    <h3>Users online:</h3>
                    <div class="online"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
